
<template name="executorsPage">
  {{>navbar}}
  {{setTitle "Executors"}}
  {{log this}}
  <div class="container-fluid">
    <div class="row-fluid">
      <ul class="unstyled">
        <li>
          <strong>Total Memory:</strong>
          {{formatBytes app.MemorySize}} ({{formatBytes app.maxMem}} total)
        </li>
        {{#if app.DiskSize}}
          <li>
            <strong>Total Disk:</strong>
            {{formatBytes app.DiskSize}}
          </li>
        {{/if}}
      </ul>
    </div>

    {{#with subscriptionFn appId}}
      <div class="row">
        <div class="span12">
          {{>React
              component=Table
              name="executors"
              title="Executors"
              columns=columns
              collection="Executors"
              subscriptionFn=this
              totalCollection="NumExecutors"
              sortId="id"
              columnOracle=../app
          }}
        </div>
      </div>
    {{/with}}
  </div>
</template>
