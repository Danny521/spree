
<template name="executorsPage">
  {{>navbar}}
  {{setTitle "Executors"}}
  {{log this}}
  <div class="container-fluid">
    <div class="row-fluid">
      <ul class="unstyled">
        <li>
          <strong>Total Memory:</strong>
          {{formatBytes app.MemorySize}} ({{formatBytes app.maxMem}} total)
        </li>
        {{#if app.DiskSize}}
          <li>
            <strong>Total Disk:</strong>
            {{formatBytes app.DiskSize}}
          </li>
        {{/if}}
      </ul>
    </div>

    <div class="row">
      <div class="span12">
        {{>React component=Table name="executors" title="Executors" columns=columns collection="Executors" totalCollection="NumExecutors" sortId="id"}}
      </div>
    </div>
  </div>
</template>
