
<template name="rddPage">
  {{>navbar}}
  {{setTitle rdd}}
  {{log this}}
  <div class="container-fluid">
    <div class="row-fluid">
      <h3>RDD Storage Info for {{rdd.name}} (ID {{rdd.id}})</h3>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <ul class="unstyled">
          <li>
            <strong>Storage Level:</strong> {{getStorageLevel rdd.StorageLevel}}
          </li>
          <li>
            <strong>Cached Partitions</strong> {{rdd.numCachedPartitions}}
          </li>
          {{#if rdd.MemorySize}}
            <li>
              <strong>Memory Size</strong> {{formatBytes rdd.MemorySize}}
            </li>
          {{/if}}
          {{#if rdd.DiskSize}}
            <li>
              <strong>Disk Size</strong> {{formatBytes rdd.DiskSize}}
            </li>
          {{/if}}
          {{#if rdd.ExternalBlockStoreSize}}
            <li>
              <strong>Off-Heap Size</strong> {{formatBytes rdd.ExternalBlockStoreSize}}
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
    {{>rddExecutorsTable this}}
    {{>rddPartitionsTable this}}
  </div>
</template>

<template name="rddExecutorsTable">
  <div class="row-fluid">
    <div class="span12">
      {{>React component=Table name="rddExecutors" title="Executors" collection="RDDExecutors" totalCollection="NumRDDExecutors" columns=columns}}
    </div>
  </div>
</template>

<template name="rddPartitionsTable">
  <div class="row-fluid">
    <div class="span12">
      {{>React component=Table name="rddBlocks" title="Partitions" collection="RDDBlocks" totalCollection="NumRDDBlocks" columns=columns}}
    </div>
  </div>
</template>
