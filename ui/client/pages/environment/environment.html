
<template name="environmentPage">
  {{>navbar}}
  {{setTitle "Environment - Spark"}}
  {{log this}}
  <div class="container-fluid">
    <h3>Environment</h3>
    {{>environmentTable name="jvm" data=env.jvm title="Runtime Information"}}
    {{>environmentTable name="spark" data=env.spark title="Spark Properties"}}
    {{>environmentTable name="system" data=env.system title="System Properties"}}
    {{>environmentTable name="classpath" data=env.classpath title="Classpath Entries"}}
  </div>
</template>

<template name="environmentTable">
  <div>
    {{>React component=Table name=name data=data title=title paginate=false hideRowCount=true columns=columns class="env" clientSort=true}}
  </div>
</template>
