
<template name="environmentPage">
  {{>navbar}}
  {{setTitle "Environment - Spark"}}
  {{log this}}
  <div class="container-fluid">
    <h3>Environment</h3>
    {{#with env.jvm}}
      <div>
        {{>React component=Table name="jvm" data=this title="Runtime Information" columns=columns class="env"}}
      </div>
    {{/with}}
    {{#with env.spark}}
      <div>
        {{>React component=Table name="spark" data=this title="Spark Properties" columns=columns class="env"}}
      </div>
    {{/with}}
    {{#with env.system}}
      <div>
        {{>React component=Table name="system" data=this title="System Properties" columns=columns class="env"}}
      </div>
    {{/with}}
    {{#with env.classpath}}
      <div>
        {{>React component=Table name="classpath" data=this title="Classpath Entries" columns=columns class="env"}}
      </div>
    {{/with}}
  </div>
</template>
