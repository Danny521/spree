
<template name="executorsPage">
  {{>navbar}}
  {{setTitle "Executors"}}
  {{log this}}
  <div class="container-fluid">
    <div class="row-fluid">
      <h3>Executors ({{numExecutors}})</h3>
    </div>
    <div class="row-fluid">
      <ul class="unstyled">
        <li>
          <strong>Memory:</strong>
          {{formatBytes app.MemorySize}} ({{formatBytes app.maxMem}} total)
        </li>
        <li>
          <strong>Disk:</strong>
          {{formatBytes app.DiskSize}}
        </li>
      </ul>
    </div>

    <div class="row">
      <div class="span12">
        {{>table data=sorted columns=columns}}
      </div>
    </div>
  </div>
</template>

<template name="execRow-mem">
  {{formatBytes MemorySize}} / {{formatBytes maxMem}}
</template>

<template name="execRow-taskTime">
  {{formatTime metrics.ExecutorRunTime}}
</template>
