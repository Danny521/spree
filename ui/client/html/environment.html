
<template name="environmentPage">
  {{>navbar}}
  {{setTitle "Environment - Spark"}}
  {{log this}}
  <div class="container-fluid">
    <h3>Environment</h3>
    <h4>Runtime Information</h4>
    {{#with env.jvm}}
      {{>table data=sorted columns=columns class="env"}}
    {{/with}}
    <h4>Spark Properties</h4>
    {{#with env.spark}}
      {{>table data=sorted columns=columns class="env"}}
    {{/with}}
    <h4>System Properties</h4>
    {{#with env.system}}
      {{>table data=sorted columns=columns class="env"}}
    {{/with}}
    <h4>Classpath Entries</h4>
    {{#with env.classpath}}
      {{>table data=sorted columns=columns class="env"}}
    {{/with}}
  </div>
</template>

<template name="envRow-0">
  {{first this}}
</template>

<template name="envRow-1">
  {{second this}}
</template>
