
<template name="environmentPage">
  {{>navbar}}
  {{setTitle "Environment - Spark"}}
  {{log this}}
  <div class="container-fluid">
    <h3>Environment</h3>
    <h4>Runtime Information</h4>
    {{>environmentTable env.jvm}}
    <h4>Spark Properties</h4>
    {{>environmentTable env.spark}}
    <h4>System Properties</h4>
    {{>environmentTable env.system}}
    <h4>Classpath Entries</h4>
    {{>environmentTable env.classpath}}
  </div>
</template>

<template name="environmentTable">
  <table class="env table table-bordered table-striped table-condensed sortable">
    <thead>
    <tr>
      <th width="50%">Name</th>
      <th width="50%">Value</th>
    </tr>
    </thead>
    <tbody>
    {{#each props this}}
    <tr>
      <td>{{first this}}</td>
      <td>{{second this}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
