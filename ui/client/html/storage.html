
<template name="storagePage">
  {{>navbar}}
  {{setTitle "Storage - Spark"}}
  {{log this}}
  <div class="container-fluid">
    <h3>Storage</h3>
    {{>table data=sorted columns=columns}}
  </div>
</template>

<template name="rddRow-id">
  <a href="/a/{{../appId}}/rdd/{{id}}">{{name}} ({{id}})</a>
</template>

<template name="rddRow-storageLevel">
  {{getStorageLevel storageLevel}}
</template>

<template name="rddRow-cachedPartitions">
  {{numCachedPartitions}}
</template>

<template name="rddRow-fractionCached">
  {{fractionCached this}}
</template>

<template name="rddRow-memSize">
  {{formatBytes MemorySize}}
</template>

<template name="rddRow-offHeapSize">
  {{formatBytes ExternalBlockStoreSize}}
</template>

<template name="rddRow-diskSize">
  {{formatBytes DiskSize}}
</template>
