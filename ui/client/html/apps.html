
<template name="appsPage">
  {{setTitle "Applications - Spark"}}
  {{>navbar hideLinks=false}}
  {{log this}}
  <div class="container-fluid">
    <h3>Spark Applications</h3>
    {{>table data=applications columns=columns}}
  </div>
</template>

<template name="appRow-id">
  <a href="/a/{{id}}">{{id}}</a>
</template>

<template name="appRow-user">
  {{user}}
</template>
