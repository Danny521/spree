
<template name="appsPage">
  {{setTitle "Applications - Spark"}}
  {{>navbar}}
  <div class="container-fluid">
    <h3>Spark Applications</h3>
    {{>table data=applications columns=columns}}
  </div>
</template>

<template name="appRow-id">
  <a href="/a/{{id}}">{{id}}</a>
</template>

<template name="appRow-name">
  {{name}}
</template>

<template name="appRow-start">
  {{formatDateTime time.start}}
</template>

<template name="appRow-end">
  {{formatDateTime time.end}}
</template>

<template name="appRow-duration">
  {{formatDuration time.start time.end}}
</template>

<template name="appRow-user">
  {{user}}
</template>
